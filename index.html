<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOgin</title>
	<link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">
	<link rel="stylesheet" type="text/css" href="style.css">




</head>
<body>

	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image header">
				<img src="http://www.ffpe-toulouse.org/images/FFPE-logo.png" class="image">
				<div class="content">
					Page de Connexion FFPE
				</div>
			</h2>
			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="email" placeholder="E-mail address">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password">
						</div>
					</div>
					<div class="ui fluid large teal submit button">Se Connecter</div>
				</div>

				<div class="ui error message"></div>

			</form>

			<div class="ui message">
				Vous Etes Nouveau ? <a href="#">Inscrivez vous !</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="jquery/dist/jquery.js"></script>
	<!-- <script type="text/javascript" src="app.js"></script> -->
</body>
</html>
